[workspace]
resolver = "2"
members = [
    "crates/ipgeo",
    "crates/desktop",
    "crates/pcap-dyn",
    "crates/ipgeo-state",
    "crates/pcap-state",
    "crates/pcap-child",
    "crates/child-ipc",
]

package.rust-version = "1.86.0"

[workspace.dependencies]
tokio = { version = "1.45.1", features = ["time"] }
tauri = { version = "2", features = ["tracing", "devtools"] }
thiserror = "2.0.12"
specta = { version = "2.0.0-rc.21", features = ["derive", "function"] }
serde = { version = "1.0.219", features = ["derive"] }
tracing = "0.1.41"
tauri-specta = { version = "2.0.0-rc.21", features = ["derive", "typescript"] }
dashmap = "6.1.0"
ip_rfc = "0.1.0"
serde_json = "1.0.140"

[profile.dev]
opt-level = 0
debug = true
codegen-units = 256
incremental = true

